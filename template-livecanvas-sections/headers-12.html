<header class="bg-base-100 lg:bg-transparent">
  <div
    class="mx-auto grid max-w-6xl grid-cols-1 grid-rows-[auto_1fr] gap-y-16 py-16 md:py-20 lg:grid-cols-12 lg:gap-y-20 lg:px-3 lg:pb-36 lg:py-20 xl:py-32 items-start"
  >
    <div class="relative flex items-end lg:col-span-5 lg:row-span-2">
      <div
        class="relative z-10 flex w-64 mx-auto overflow-hidden md:w-80 lg:w-auto"
      >
        <img
          alt=""
          src="/wp-content/uploads/broke/placeholders/rectangle2.svg"
          decoding="async"
          data-nimg="future"
          class="object-cover w-full h-1/3"
        />
      </div>
    </div>
    <div
      class="relative order-first px-4 sm:px-6 lg:col-span-7 lg:pl-0 lg:pb-14 lg:pr-16 xl:pr-20"
    >
      <div
        class="hidden lg:absolute lg:bottom-0 lg:-top-32 lg:left-[-100vw] lg:right-[-100vw] lg:block lg:bg-base-200"
      ></div>
      <figure
        class="relative max-w-md mx-auto text-center lg:mx-0 lg:text-left"
      >
        <div class="flex justify-center text-primary-dark lg:justify-start">
          <div class="flex gap-1">
            <ion-icon class="w-5 h-5 fill-current" name="star"></ion-icon>
            <ion-icon class="w-5 h-5 fill-current" name="star"></ion-icon>
            <ion-icon class="w-5 h-5 fill-current" name="star"></ion-icon>
            <ion-icon class="w-5 h-5 fill-current" name="star"></ion-icon>
            <ion-icon class="w-5 h-5 fill-current" name="star"></ion-icon>
          </div>
        </div>
        <blockquote class="mt-2">
          <p class="text-xl font-medium text-primary-dark">
            “Here you can write a nice testimonial for your product!”
          </p>
        </blockquote>
        <figcaption class="mt-2 text-sm text-primary-dark">
          <strong class="font-semibold text-primary-dark before:content-['—_']"
            >Michael Andreuzza</strong
          >, Batman
        </figcaption>
      </figure>
    </div>
    <div
      class="pt-16 bg-base-lightest lg:col-span-7 lg:bg-transparent lg:pt-0 lg:pr-16 xl:pr-20"
    >
      <div class="px-4 mx-auto sm:px-6 md:max-w-2xl md:px-4 lg:px-0">
        <div class="max-w-xl text-center lg:text-left">
          <div>
            <p
              class="text-2xl font-medium tracking-tight text-primary-dark sm:text-4xl"
            >
              I am a short heading
            </p>
            <p class="max-w-xl mt-4 text-base tracking-tight text-base-600">
              Use this paragraph to share information about your company or
              products. Make it engaging and interesting, and showcase your
              brand's personality. Thanks for visiting our website!
            </p>
          </div>
          <div
            class="flex flex-col items-center justify-center gap-3 mt-10 lg:flex-row lg:justify-start"
          >
            <a
              href="#"
              class="items-center justify-center w-full px-6 py-2.5 text-center text-base-lightest duration-200 bg-primary-dark border-2 border-primary-dark rounded-theme inline-flex hover:bg-transparent hover:border-primary-dark hover:text-primary-dark focus:outline-none lg:w-auto focus-visible:outline-primary-dark text-sm focus-visible:ring-primary-dark"
            >
              Button
            </a>
            <a
              href="#"
              class="inline-flex items-center justify-center text-sm font-semibold text-primary-dark duration-200 hover:text-visit-500 focus:outline-none focus-visible:outline-base-600"
            >
              Learn more &nbsp; →
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
