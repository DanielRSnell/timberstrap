<section>
  <div
    class="relative flex justify-center max-h-full overflow-hidden lg:px-0 md:px-12"
  >
    <div
      class="relative z-10 flex flex-col flex-1 px-4 py-10 bg-base-lightest shadow-2xl lg:py-24 md:flex-none md:px-28 sm:justify-center"
    >
      <div class="w-full max-w-md mx-auto md:max-w-sm md:px-0 md:w-96 sm:px-4">
        <div class="flex flex-col">
          <div>
            <h2 class="text-4xl text-primary-dark">Let's get started!</h2>
            <p class="mt-2 text-sm text-base-500">
              Complete the details below so I can process your request and then
              schedule a time to discuss your goals.
            </p>
          </div>
        </div>
        <form>
          <input autocomplete="false" name="hidden" style="display: none" />
          <input name="_redirect" type="hidden" value="#" />
          <div class="mt-4 space-y-6">
            <div>
              <label
                class="block mb-3 text-sm font-medium text-base-600"
                name="name"
              >
                First name
              </label>
              <input
                class="block w-full px-6 py-3 text-primary-dark bg-base-lightest border border-base-200 appearance-none rounded-xl placeholder:text-base-400 focus:border-visit-500 focus:outline-none focus:ring-visit-500 sm:text-sm"
                placeholder="Your name"
              />
            </div>
            <div class="col-span-full">
              <label
                class="block mb-3 text-sm font-medium text-base-600"
                name="company"
              >
                What is the name of your company / organisation?
              </label>
              <input
                class="block w-full px-6 py-3 text-primary-dark bg-base-lightest border border-base-200 appearance-none rounded-xl placeholder:text-base-400 focus:border-visit-500 focus:outline-none focus:ring-visit-500 sm:text-sm"
                placeholder="Company name"
              />
            </div>
            <div class="col-span-full">
              <label
                class="block mb-3 text-sm font-medium text-base-600"
                name="email"
              >
                How shall we contact you?
              </label>
              <input
                class="block w-full px-6 py-3 text-primary-dark bg-base-lightest border border-base-200 appearance-none rounded-xl placeholder:text-base-400 focus:border-visit-500 focus:outline-none focus:ring-visit-500 sm:text-sm"
                placeholder="email@example.com"
                autocomplete="off"
                type="email"
              />
            </div>
            <div>
              <div>
                <label
                  class="block mb-3 text-sm font-medium text-base-600"
                  name="message"
                >
                  Project details
                </label>
                <div class="mt-1">
                  <textarea
                    class="block w-full px-6 py-3 text-primary-dark bg-base-lightest border border-base-200 appearance-none rounded-xl placeholder:text-base-400 focus:border-visit-500 focus:outline-none focus:ring-visit-500 sm:text-sm"
                    placeholder="What are you working on?"
                    rows="4"
                  ></textarea>
                </div>
              </div>
            </div>
            <div class="col-span-full">
              <button
                class="items-center justify-center w-full px-6 py-2.5 text-center text-base-lightest duration-200 bg-primary-dark border-2 border-primary-dark rounded-theme nline-flex hover:bg-transparent hover:border-primary-dark hover:text-primary-dark focus:outline-none focus-visible:outline-primary-dark text-sm focus-visible:ring-primary-dark"
                type="submit"
              >
                Submit your request
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div
      class="hidden bg-base-lightest lg:block lg:flex-1 lg:relative sm:contents"
    >
      <div
        class="absolute inset-0 object-cover w-full h-full bg-base-lightest"
        alt=""
        height="1866"
        width="1664"
      >
        <img
          class="object-center w-full h-auto bg-base-200"
          src="/wp-content/uploads/broke/placeholders/rectangle2.svg"
          alt=""
          width="1310"
          height="873"
        />
      </div>
    </div>
  </div>
</section>
