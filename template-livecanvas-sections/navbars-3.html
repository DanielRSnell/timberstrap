<div class="w-full mx-auto bg-base-lightest border-b 2xl:max-w-7xl">
  <div

    class="relative flex flex-col w-full p-5 mx-auto bg-base-lightest md:items-center md:justify-between md:flex-row md:px-6 lg:px-8"
  >
    <div class="flex flex-row items-center justify-between lg:justify-start">

          class="w-6 h-6"
          stroke="currentColor"

            d="M4 6h16M4 12h16M4 18h16"

            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          ></path>

    >
      <ul

          <a

          </a>

    </nav>
