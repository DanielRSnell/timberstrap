<section
  class="object-center overflow-hidden bg-primary-dark bg-cover"
  style="
    background-image: url(../wp-content/uploads/broke/placeholders/square1.svg);
  "
>
  <div
    class="relative items-center justify-center p-8 md:p-12 lg:px-20 lg:py-36"
  >
    <div
      class="max-w-3xl mx-auto overflow-hidden transition-all transform shadow-2xl divide-base-lightest/20 bg-primary-dark/20 backdrop-blur backdrop-filter rounded-xl ring-1 ring-base-lightest/10 ring-opacity-5 focus:ring-transparent"
    >
      <div class="relative">
        <ion-icon
          class="pointer-events-none absolute top-3.5 left-4 h-5 w-5 text-base-lightest"
          name="search-outline"
        ></ion-icon>
        <input
          type="text"
          class="w-full h-12 pr-4 text-base-lightest placeholder-base-lightest bg-transparent border-0 ring-base-lightest/10 rounded-t-xl focus:ring-transparent pl-11 focus:ring-0 sm:text-sm"
          placeholder="Search..."
          role="combobox"
          aria-expanded="false"
          aria-controls="options"
        />
      </div>
      <div
        class="flex border-t divide-x border-base-lightest/20 divide-base-lightest/20"
      >
        <div
          class="flex-auto min-w-0 px-6 py-4 overflow-y-auto max-h-96 scroll-py-4 sm:h-96"
        >
          <h2 class="mt-2 mb-4 text-sm font-semibold text-base-lightest">
            Integrations
          </h2>
          <ul
            class="-mx-2 text-sm text-base-lightest"
            id="recent"
            role="listbox"
          >
            <li
              class="flex p-3 text-base-lightest duration-200 cursor-pointer select-none group rounded-xl hover:bg-base-lightest/5"
              id="recent-1"
              role="option"
              tabindex="-1"
            >
              <ion-icon name="logo-github" class="flex-none w-4 h-4"></ion-icon>
              <span class="flex-auto ml-3 truncate"> GitHub </span>
              <ion-icon
                class="flex-none w-5 h-5 ml-3 text-transparent group-hover:text-base-lightest"
                name="chevron-forward-outline"
              ></ion-icon>
            </li>
          </ul>
          <ul
            class="-mx-2 text-sm text-base-lightest"
            id="options"
            role="listbox"
          >
            <li
              class="flex p-3 text-base-lightest duration-200 cursor-pointer select-none group rounded-xl hover:bg-base-lightest/5"
              id="option-1"
              role="option"
              tabindex="-1"
            >
              <ion-icon name="logo-gitlab" class="flex-none w-4 h-4"></ion-icon>
              <span class="flex-auto ml-3 truncate"> Gitlab </span>
              <ion-icon
                class="flex-none w-5 h-5 ml-3 text-transparent group-hover:text-base-lightest"
                name="chevron-forward-outline"
              ></ion-icon>
            </li>
            <li
              class="flex p-3 text-base-lightest duration-200 cursor-pointer select-none group rounded-xl hover:bg-base-lightest/5"
              id="option-1"
              role="option"
              tabindex="-1"
            >
              <ion-icon
                name="logo-dropbox"
                class="flex-none w-4 h-4"
              ></ion-icon>
              <span class="flex-auto ml-3 truncate"> Drop Box </span>
              <ion-icon
                class="flex-none w-5 h-5 ml-3 text-transparent group-hover:text-base-lightest"
                name="chevron-forward-outline"
              ></ion-icon>
            </li>
            <li
              class="flex p-3 text-base-lightest duration-200 cursor-pointer select-none group rounded-xl hover:bg-base-lightest/5"
              id="option-1"
              role="option"
              tabindex="-1"
            >
              <ion-icon name="logo-figma" class="flex-none w-4 h-4"></ion-icon>
              <span class="flex-auto ml-3 truncate"> Figma </span>
              <ion-icon
                class="flex-none w-5 h-5 ml-3 text-transparent group-hover:text-base-lightest"
                name="chevron-forward-outline"
              ></ion-icon>
            </li>
            <li
              class="flex p-3 text-base-lightest duration-200 cursor-pointer select-none group rounded-xl hover:bg-base-lightest/5"
              id="option-1"
              role="option"
              tabindex="-1"
            >
              <ion-icon name="logo-slack" class="flex-none w-4 h-4"></ion-icon>
              <span class="flex-auto ml-3 truncate"> Slack Channel </span>
              <ion-icon
                class="flex-none w-5 h-5 ml-3 text-transparent group-hover:text-base-lightest"
                name="chevron-forward-outline"
              ></ion-icon>
            </li>
          </ul>
        </div>
        <div
          class="flex-col flex-none hidden w-1/2 overflow-y-auto divide-y divide-base-lightest/20 h-96 sm:flex"
        >
          <div class="flex-none p-6">
            <ion-icon
              name="logo-github"
              class="flex-none w-16 h-16 invert"
            ></ion-icon>
            <h2 class="mt-3 font-semibold text-base-lightest">GitHub</h2>
            <p class="text-sm leading-6 text-base-lightest">github.com</p>
          </div>
          <div class="flex flex-col items-center flex-auto p-6">
            <button
              type="button"
              class="inline-flex items-center justify-center w-full px-6 py-3 font-medium text-center text-primary-dark transition duration-200 ease-in-out transform bg-base-lightest border-2 border-base-lightest hover:bg-transparent hover:border-base-lightest rounded-xl hover:text-base-lightest focus:outline-none"
            >
              Connect with GitHub
            </button>
          </div>
        </div>
      </div>
      <div
        class="flex flex-wrap items-center bg-base-lightest/5 py-2.5 px-4 text-xs text-base-lightest"
      >
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-lightest border rounded border-base-lightest/5 bg-base-lightest/5 sm:mx-2"
        >
          <ion-icon name="return-down-back-outline"></ion-icon>
        </kbd>
        <span class="sm:hidden"> to select </span>
        <span class="hidden sm:inline"> to select </span>
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-lightest border rounded border-base-lightest/5 bg-base-lightest/5 sm:mx-2"
        >
          <ion-icon name="arrow-down-outline"></ion-icon>
        </kbd>
        <kbd
          class="flex items-center justify-center w-5 h-5 mx-1 font-semibold text-base-lightest border rounded border-base-lightest/5 bg-base-lightest/5 sm:mx-2"
        >
          <ion-icon name="arrow-up-outline"></ion-icon>
        </kbd>
        <span class="hidden sm:inline"> to navigate </span>
        <kbd
          class="flex items-center justify-center h-5 px-2 mx-1 font-semibold text-base-lightest border rounded border-base-lightest/5 w-7 bg-base-lightest/5 sm:mx-2"
        >
          esc
        </kbd>
        to close
        <kbd
          class="flex items-center justify-center w-5 h-5 px-2 mx-1 font-semibold text-base-lightest border rounded border-base-lightest/5 bg-base-lightest/5 sm:mx-2"
        >
          BS
        </kbd>
      </div>
    </div>
  </div>
</section>
